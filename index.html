<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>äº’åŠ¨å°æ¸¸æˆ</title>
    <style>
        /* å…¨å±€é‡ç½®ä¸å­—ä½“ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* å»é™¤ç‚¹å‡»é«˜äº® */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        /* æ¸¸æˆä¸»å®¹å™¨ */
        .game-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* æ ‡é¢˜ä¸ç»Ÿè®¡åŒºåŸŸ */
        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 10px;
        }

        .counter-box {
            background: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: inline-block;
            font-size: 0.9rem;
            color: #888;
        }

        .count-number {
            color: #FF6B6B;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 5px;
        }

        /* äº’åŠ¨ä¸»ä½“ï¼ˆè§’è‰²ï¼‰ */
        .character-area {
            position: relative;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .character {
            font-size: 8rem;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }

        /* ç‚¹å‡»æ—¶çš„ç¼©æ”¾åŠ¨ç”» */
        .character.active {
            transform: scale(0.9);
        }

        /* æŒ‰é’®æ ·å¼ */
        .action-btn {
            background: linear-gradient(to right, #FF9A9E, #FECFEF);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
            outline: none;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* +1 é£˜å­—åŠ¨ç”»æ•ˆæœ */
        .floating-text {
            position: absolute;
            font-size: 1.5rem;
            color: #FF6B6B;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.5);
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>ä»Šæ—¥äº’åŠ¨ç»Ÿè®¡</h1>
            <div class="counter-box">
                ä»Šæ—¥å…±è®¡äº’åŠ¨ <span class="count-number" id="totalCount">0</span> æ¬¡
            </div>
        </div>

        <div class="character-area" id="clickArea">
            <div class="character" id="character">ğŸ±</div>
        </div>

        <button class="action-btn" id="hitBtn">æ‘¸æ‘¸å¤´</button>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const character = document.getElementById('character');
        const hitBtn = document.getElementById('hitBtn');
        const clickArea = document.getElementById('clickArea');
        const totalCountDisplay = document.getElementById('totalCount');

        // åˆå§‹åŒ–è®¡æ•° (å¯ä»¥æ¨¡æ‹Ÿä»åå°è·å–çš„åˆå§‹å€¼)
        let count = 0; 

        // æ ¸å¿ƒäº’åŠ¨å‡½æ•°
        function performAction(e) {
            // 1. æ•°æ®å¢åŠ 
            count++;
            totalCountDisplay.innerText = count;

            // 2. è§’è‰²åŠ¨ç”»
            character.classList.add('active');
            setTimeout(() => {
                character.classList.remove('active');
            }, 100);

            // 3. ç”Ÿæˆæ¼‚æµ®æ–‡å­— (+1)
            createFloatingText(e);
        }

        // ç”Ÿæˆæ¼‚æµ®æ–‡å­—çš„é€»è¾‘
        function createFloatingText(e) {
            const floatText = document.createElement('div');
            floatText.classList.add('floating-text');
            floatText.innerText = '+1'; // æ˜¾ç¤ºçš„å†…å®¹

            // è®¡ç®—æ˜¾ç¤ºä½ç½®
            // å¦‚æœæ˜¯æŒ‰é’®ç‚¹å‡»ï¼Œä½ç½®åœ¨è§’è‰²ä¸Šæ–¹ï¼›å¦‚æœæ˜¯ç›´æ¥ç‚¹è§’è‰²ï¼Œä½ç½®åœ¨ç‚¹å‡»å¤„
            let x, y;
            if (e.type === 'click' && e.target === hitBtn) {
                const rect = character.getBoundingClientRect();
                x = rect.left + rect.width / 2;
                y = rect.top;
            } else if (e.type === 'touchstart' || e.type === 'click') {
                // ç®€å•å¤„ç†ï¼Œç»Ÿä¸€åœ¨è§’è‰²ä¸­å¿ƒåä¸Šå‡ºç°ï¼Œä¿æŒæ•´æ´
                const rect = character.getBoundingClientRect();
                // ç”Ÿæˆä¸€ä¸ªéšæœºå¾®è°ƒï¼Œè®©æ–‡å­—ä¸è¦å…¨å åœ¨ä¸€èµ·
                const randomX = (Math.random() - 0.5) * 40; 
                x = rect.left + rect.width / 2 + randomX;
                y = rect.top + 20;
            }

            floatText.style.left = `${x}px`;
            floatText.style.top = `${y}px`;
            
            // ä¿®æ­£å®šä½æ–¹å¼ï¼Œä½¿å…¶ç›¸å¯¹äºbodyç»å¯¹å®šä½
            floatText.style.position = 'fixed'; 
            floatText.style.transform = 'translateX(-50%)';

            document.body.appendChild(floatText);

            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ ï¼Œé˜²æ­¢DOMå †ç§¯
            setTimeout(() => {
                floatText.remove();
            }, 800);
        }

        // ç»‘å®šäº‹ä»¶
        hitBtn.addEventListener('click', performAction);
        
        // å…è®¸ç›´æ¥ç‚¹å‡»è§’è‰²ä¹Ÿèƒ½è§¦å‘
        character.addEventListener('click', performAction);

        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
